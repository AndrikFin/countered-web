<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8">
	<title>Countered</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/style_demo.css">
	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script src="scripts/loading_animation.js"></script>
	<script src="scripts/loading_animation_launcher.js"></script>
	<script src="scripts/phaser.js"></script>

<body onload="init(); createGame()"> <!-- init запускает анимацию с adobe animate, createGame главная функция запускающая игру --> 
	<canvas id="canvas"></canvas>
	<div id="conteiner">
		<h1>COUNTERED</h1>
		<h2>preorder or <a href="#" class="animated-button" onclick="loadScene(); return false">play now</a></h2>		
		<div class="button left"><span>A</span></div>
		<div class="button jump"><span>W</span></div>
		<div class="button right"><span>D</span></div>
		<div class="button shoot"><span>SPACE</span></div>
	</div>
